
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Lists Post</h1>
    <a href="{% url 'Create' %}">Creating a new post.</a>
    <ul>
        {% for post in posts %}
        <li>
            {{post.title}} {{post.content}} by {{post.author}}
        {% endfor %}
        </li>
    {% endblock %}
    </ul>
    
</body>
</html>
