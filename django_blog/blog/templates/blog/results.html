<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Results is {{ query }}</h1>
    <ul>
        {%for post in posts %}
        <li><a href="{% url 'post_detail' {post.id}}"></a></li>
        {% empty %}
        <li>There is no such results.</li>
        {% endfor %}
    </ul>
</body>
</html>
