<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>This are the comments.</h1>
    <a href="{% url 'CreateComment' %}">Creating a new comment.</a>
    <ul>{% for comment in comments %}
        <li>
            {{comment.content}} by {{comment.author}}
        {% endfor %}

        </li>
    {% endblock %}
  </ul>
    
</body>
</html>
