<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List all books</h1>
    {% csrf_token %} #set up a crsf token to protect from crsf
    {% for book in books %}
    <li>{{ book.title }} by {{ book.author.name }}</li>
    {% endfor %}
</body>
</html>
